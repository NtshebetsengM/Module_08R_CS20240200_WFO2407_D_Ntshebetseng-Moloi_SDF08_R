<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131] p-10">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-1 sm:gap-y-10 lg:grid-cols-4 md:grid-cols-2 md:gap-x-0 md:gap-y-3" >
                        <div class="sm:col-span-2 sm:flex-col sm:justify-start ">
                            <h1 class=" w-fit py-2.5 font-semibold text-2xl mb-3" >Subscribe for newsletter updates.</h1>
                          <!--------------------------input---------------------------->
                            <div class="flex flex-col md:flex-row lg:flex-row lg:w-full" >
                                <input id="email" type="text" placeholder="Email Address" class="w-64  h-10 px-4 py-6 md:py-5 text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">
                              <!----------------------------button----------------------------------------------->  
                                <button class="w-fit px-24 py-3  mr-auto mt-5 md:ml-3 md:relative md:bottom-5 md:px-9 md:py-2.5 lg:px-10 bg-[#D86943] rounded-md text-white hover:bg-white hover:text-[#D86943] font-semibold">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <!------------------------- column-------------------------->
                        <div class="flex-col">
                            <p class="text-[#313131] font-bold mb-4" >Quick Link</p>
                            <div class="flex-col leading-9">
                              <div> <a href="#" class="hover:underline hover:text-white">Home</a> </div>
                                <div> <a href="#" class="hover:underline hover:text-white">Who We Are</a> </div>
                                <div><a href="#" class="hover:underline hover:text-white">Our Philosophy</a> </div>
                            </div>
                        </div>

                        <!----------------------------column---------------------------->
                        <div class="md:">
                            <p class="text-[#313131] font-bold mb-4">Technologies</p>
                            <div class="flex-col leading-9">
                              <div><a href="#" class="hover:underline hover:text-white">HTML</a></div>
                               <div><a href="#" class="hover:underline hover:text-white">CSS</a> </div>
                               <div><a href="#" class="hover:underline hover:text-white">JavaScript</a></div>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
